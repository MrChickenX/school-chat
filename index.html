<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>E2EE Multiuser Chat</title>
    <style>
        :root {
            --bg: #f3f6fb;
            --card: #ffffff;
            --muted: #6b7280;
            --accent: #2563eb;
            --accent-2: #06b6d4;
            --success: #10b981;
            --danger: #ef4444;
            --glass: rgba(16, 24, 40, 0.04);
            --radius: 12px;
            --shadow: 0 10px 30px rgba(16, 24, 40, 0.08);
            --max-width: 1100px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, "Segoe UI", Roboto, Arial;
            background:
                linear-gradient(180deg, #e9f1ff, #f6f8fb);
            color: #0f172a;
            -webkit-font-smoothing: antialiased
        }

        .app {
            max-width: var(--max-width);
            margin: 20px auto;
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--card);
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 640px;
            gap: 0;
        }

        @media (max-width:900px) {
            .app {
                grid-template-columns: 1fr
            }

            .sidebar {
                order: 2
            }

            .main {
                order: 1
            }
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(180deg, #fbfdff, #fff);
            padding: 16px;
            border-right: 1px solid var(--glass);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .me {
            display: flex;
            gap: 12px;
            align-items: center
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-size: 18px;
            flex-shrink: 0;
            box-shadow: 0 6px 18px rgba(37, 99, 235, 0.08)
        }

        .me .col {
            flex: 1;
            min-width: 0
        }

        .nickInput {
            display: flex;
            gap: 8px;
            align-items: center
        }

        input.nick {
            flex: 1;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid rgba(2, 6, 23, 0.06);
            background: transparent;
            font-size: 14px;
            min-width: 0
        }

        button.saveNick {
            padding: 8px 12px;
            border-radius: 10px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform .12s ease, box-shadow .12s;
            box-shadow: 0 6px 14px rgba(37, 99, 235, 0.12)
        }

        button.saveNick:active {
            transform: translateY(1px)
        }

        .metaSmall {
            font-size: 13px;
            color: var(--muted)
        }

        hr {
            border: 0;
            border-top: 1px solid var(--glass);
            margin: 6px 0 2px
        }

        .users {
            margin-top: 6px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            overflow: auto;
            padding-right: 4px
        }

        .userItem {
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            cursor: pointer;
            transition: background .12s, transform .12s;
        }

        .userItem:hover {
            background: rgba(37, 99, 235, 0.04);
            transform: translateY(-1px)
        }

        .userItem.active {
            background: rgba(37, 99, 235, 0.10)
        }

        .userItem .uavatar {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: #eef2ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f172a;
            font-weight: 700;
            flex-shrink: 0
        }

        .userItem .uinfo {
            flex: 1;
            min-width: 0
        }

        .userItem .uinfo .name {
            font-weight: 600;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden
        }

        .userItem .status {
            font-size: 12px;
            color: var(--muted)
        }

        .sidebar .hint {
            margin-top: auto;
            font-size: 13px;
            color: var(--muted);
            line-height: 1.3;
            padding-top: 6px
        }

        /* Main chat */
        .main {
            display: flex;
            flex-direction: column;
            padding: 16px;
            gap: 12px
        }

        .chatHeader {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 4px
        }

        .chatTitle {
            font-weight: 700;
            font-size: 16px;
            min-width: 0
        }

        .chatSub {
            font-size: 13px;
            color: var(--muted)
        }

        .e2eeBadge {
            font-size: 13px;
            color: #fff;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            padding: 6px 10px;
            border-radius: 999px
        }

        .messages {
            flex: 1;
            overflow: auto;
            padding: 14px;
            border-radius: 10px;
            background:
                linear-gradient(180deg, rgba(2, 6, 23, 0.02), transparent);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .conversation {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 100%
        }

        .msg {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 14px;
            max-width: 72%;
            word-break: break-word;
            line-height: 1.25;
            font-size: 14px;
            position: relative;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.03)
        }

        .msg.me {
            margin-left: auto;
            background: linear-gradient(180deg, #dbeafe, #bfdbfe);
            color: #04245a
        }

        .msg.peer {
            background: #f1f5f9;
            color: #0f172a
        }

        .msg .ts {
            display: block;
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
            text-align: right
        }

        .meta {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px
        }

        /* Input row */
        .inputRow {
            display: flex;
            gap: 8px;
            align-items: center;
            padding-top: 4px
        }

        .inputRow input {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(2, 6, 23, 0.06);
            font-size: 14px;
            outline: none;
            min-width: 0
        }

        .inputRow button {
            padding: 10px 14px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 22px rgba(37, 99, 235, 0.10)
        }

        .inputRow button:disabled {
            opacity: 0.6;
            cursor: not-allowed
        }

        /* small screens */
        @media (max-width:600px) {
            .avatar {
                width: 48px;
                height: 48px;
                font-size: 16px
            }

            .userItem .uavatar {
                width: 40px;
                height: 40px
            }

            .app {
                min-height: 100vh
            }

            .messages {
                padding: 10px
            }

            .msg {
                border-radius: 12px
            }
        }

        /* accessibility focus */
        .userItem:focus {
            outline: 3px solid rgba(37, 99, 235, 0.12);
            outline-offset: 3px
        }

        .saveNick:focus,
        .inputRow button:focus {
            outline: 3px solid rgba(37, 99, 235, 0.12);
            outline-offset: 3px
        }
    </style>
</head>

<body>
    <div class="app" role="application" aria-label="E2EE Multiuser Chat">
        <aside class="sidebar" aria-label="Seitenleiste">
            <div class="me">
                <div class="avatar" id="avatar" aria-hidden="true">ME</div>
                <div class="col">
                    <div style="display:flex;gap:8px;align-items:center">
                        <input class="nick" id="nick" placeholder="Dein Name" aria-label="Dein Name" />
                        <button class="saveNick" id="saveNick" title="Nick speichern">Speichern</button>
                    </div>
                    <div class="metaSmall">Deine ID: <strong id="myId">—</strong></div>
                </div>
            </div>

            <hr />

            <div class="metaSmall" style="margin-top:4px">aktive Benutzer</div>
            <div class="users" id="users" role="list" aria-label="Benutzerliste"></div>

            <div style="height:8px"></div>

            <div class="hint">
                <strong>Sicherheitshinweis:</strong> Public Keys werden über den Server vermittelt. Verifiziere
                Fingerprints für echte Sicherheit.
            </div>
        </aside>

        <main class="main" aria-live="polite">
            <div class="chatHeader">
                <div style="min-width:0">
                    <div class="chatTitle" id="chatWith">Wähle einen Benutzer zum Chatten</div>
                    <div class="chatSub" id="chatHint">Status: nicht verbunden</div>
                </div>
                <div style="display:flex;gap:10px;align-items:center">
                    <div class="e2eeBadge" title="End-to-end verschlüsselt">E2EE</div>
                    <div class="metaSmall">AES-GCM + ECDH</div>
                </div>
            </div>

            <div class="messages" id="messages" role="log" aria-live="polite" aria-atomic="false">
                <!-- messages get rendered here -->
            </div>

            <div class="inputRow">
                <input id="messageInput" placeholder="Nachricht..." aria-label="Nachricht" />
                <button id="sendBtn" title="Senden">Senden</button>
            </div>
        </main>
    </div>

    <script>
        // Helpers
        function abToBase64(buf) {
            const bytes = new Uint8Array(buf);
            let s = '';
            for (let i = 0; i < bytes.length; i++) s += String.fromCharCode(bytes[i]);
            return btoa(s);
        }
        function base64ToAb(b64) {
            const binary = atob(b64);
            const len = binary.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) bytes[i] = binary.charCodeAt(i);
            return bytes.buffer;
        }
        function concatBuffers(a, b) {
            const A = new Uint8Array(a), B = new Uint8Array(b);
            const C = new Uint8Array(A.length + B.length);
            C.set(A, 0);
            C.set(B, A.length);
            return C.buffer;
        }
        function fmtTime(ts) {
            const d = new Date(ts);
            return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // UI refs
        const usersEl = document.getElementById('users');
        const myIdEl = document.getElementById('myId');
        const nickInput = document.getElementById('nick');
        const saveNick = document.getElementById('saveNick');
        const chatWithEl = document.getElementById('chatWith');
        const chatHint = document.getElementById('chatHint');
        const messagesEl = document.getElementById('messages');
        const msgInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const avatarEl = document.getElementById('avatar');

        let myId = null;
        let ws = null;
        let users = []; // array of {id,nick,online}
        let myKeyPair = null; // ECDH
        let myPubB64 = null; // exported public key
        const peerPublicCache = new Map(); // id -> base64 public
        const aesKeyCache = new Map(); // id -> CryptoKey (AES-GCM)
        let activePeer = null; // id
        let messages = {}; // messages[peerId] = [{from, text, ts, encrypted}]

        function renderUsers() {
            usersEl.innerHTML = '';
            users.forEach(u => {
                if (u.id === myId) return; // hide self
                const div = document.createElement('div');
                div.className = 'userItem' + (activePeer === u.id ? ' active' : '');
                div.tabIndex = 0;
                div.dataset.id = u.id;
                const displayName = u.nick || ('User ' + u.id);
                const initials = String(displayName).split(' ').map(s => s[0]).join('').slice(0, 2).toUpperCase();
                div.innerHTML = `<div class="uavatar" aria-hidden="true">${initials}</div>
          <div class="uinfo"><div class="name">${escapeHtml(displayName)}</div>
          <div class="status">${u.online ? 'online' : 'offline'}</div></div>`;
                div.addEventListener('click', () => selectPeer(u.id));
                div.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); selectPeer(u.id); } });
                usersEl.appendChild(div);
            });
        }

        function renderMessages() {
            messagesEl.innerHTML = '';
            if (!activePeer) {
                chatWithEl.textContent = 'Wähle einen Benutzer zum Chatten';
                chatHint.textContent = 'Status: nicht verbunden';
                return;
            }
            const peer = users.find(x => x.id === activePeer) || {};
            chatWithEl.textContent = 'Chat mit ' + (peer.nick || ('User ' + activePeer));
            const convo = messages[activePeer] || [];
            const container = document.createElement('div');
            container.className = 'conversation';
            convo.forEach(m => {
                const div = document.createElement('div');
                div.className = 'msg ' + (m.from === myId ? 'me' : 'peer');
                // message text + small timestamp
                const content = document.createElement('div');
                content.textContent = m.text;
                const ts = document.createElement('span');
                ts.className = 'ts';
                ts.textContent = fmtTime(m.ts || Date.now());
                div.appendChild(content);
                div.appendChild(ts);
                container.appendChild(div);
            });
            messagesEl.appendChild(container);
            // scroll to bottom
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function escapeHtml(s) {
            if (!s) return '';
            return s.replace(/[&<>"']/g, function (m) {
                return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m];
            });
        }

        // Crypto: generate ECDH keypair and export public key
        async function genKeypair() {
            myKeyPair = await crypto.subtle.generateKey({ name: 'ECDH', namedCurve: 'P-256' }, true, ['deriveKey']);
            const pub = await crypto.subtle.exportKey('raw', myKeyPair.publicKey);
            myPubB64 = abToBase64(pub);
            // send to server for storage
            if (ws && ws.readyState === WebSocket.OPEN) {
                try { ws.send(JSON.stringify({ type: 'storePublic', publicKey: myPubB64 })); } catch (e) { console.warn('storePublic send failed', e); }
            }
        }

        // Derive AES key for peer
        async function deriveForPeer(peerId) {
            if (aesKeyCache.has(peerId)) return aesKeyCache.get(peerId);
            // get peer public from server if not cached
            if (!peerPublicCache.has(peerId)) {
                if (ws && ws.readyState === WebSocket.OPEN) ws.send(JSON.stringify({ type: 'getPublic', target: peerId }));
                // wait briefly for response (poll)
                for (let i = 0; i < 30; i++) { if (peerPublicCache.has(String(peerId))) break; await new Promise(r => setTimeout(r, 100)); }
            }
            const peerB64 = peerPublicCache.get(String(peerId)) || peerPublicCache.get(Number(peerId));
            if (!peerB64) throw new Error('kein publicKey vom peer');
            const peerBuf = base64ToAb(peerB64);
            const peerKey = await crypto.subtle.importKey('raw', peerBuf, { name: 'ECDH', namedCurve: 'P-256' }, true, []);
            const aesKey = await crypto.subtle.deriveKey({ name: 'ECDH', public: peerKey }, myKeyPair.privateKey, { name: 'AES-GCM', length: 256 }, false, ['encrypt', 'decrypt']);
            aesKeyCache.set(peerId, aesKey);
            return aesKey;
        }

        // Encrypt and send
        async function sendMessage() {
            if (!activePeer) return alert('Wähle zuerst einen Benutzer');
            const text = msgInput.value.trim(); if (!text) return;
            sendBtn.disabled = true;
            try {
                const key = await deriveForPeer(activePeer);
                const enc = new TextEncoder().encode(text);
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const cipher = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, enc);
                const payload = abToBase64(concatBuffers(iv.buffer, cipher));
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'msg', to: activePeer, payload }));
                } else {
                    throw new Error('WebSocket nicht verbunden');
                }

                // add to local convo
                messages[activePeer] = messages[activePeer] || [];
                messages[activePeer].push({ from: myId, text, ts: Date.now(), encrypted: true });
                renderMessages(); msgInput.value = '';
            } catch (e) { console.error(e); alert('Fehler beim Senden: ' + (e.message || e)); }
            finally { sendBtn.disabled = false; msgInput.focus(); }
        }

        // Receive encrypted message from server
        async function handleIncomingMsg(from, payload) {
            try {
                const key = await deriveForPeer(from);
                const buf = base64ToAb(payload);
                const u8 = new Uint8Array(buf);
                const iv = u8.slice(0, 12);
                const cipher = u8.slice(12).buffer;
                const plainBuf = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, cipher);
                const dec = new TextDecoder().decode(plainBuf);
                messages[from] = messages[from] || [];
                messages[from].push({ from, text: dec, ts: Date.now(), encrypted: true });
                // highlight in user list if not active
                if (activePeer !== from) {
                    const el = document.querySelector('.userItem[data-id="' + from + '"]');
                    if (el) el.style.background = 'rgba(253,224,71,0.12)';
                }
                if (activePeer === from) renderMessages();
            } catch (e) {
                console.error('decrypt failed', e);
            }
        }

        function selectPeer(id) {
            activePeer = (typeof id === 'number') ? id : (isNaN(Number(id)) ? id : Number(id));
            // clear any highlight class (prefer className)
            document.querySelectorAll('.userItem').forEach(x => x.classList.remove('active'));
            const el = document.querySelector('.userItem[data-id="' + id + '"]');
            if (el) el.classList.add('active');
            renderMessages();
            // try to pre-derive key (best-effort)
            deriveForPeer(activePeer).then(() => { chatHint.textContent = 'Status: shared key abgeleitet'; }).catch(() => { chatHint.textContent = 'Status: key fehlt (warten auf publicKey)'; });
        }

        // WebSocket + lifecycle
        // Ersetze ALLE vorhandenen setupWS()-Funktionen mit genau diesem Block:
        function setupWS() {
            const PROD_WS = 'wss://doctor-browsing-diploma-matched.trycloudflare.com/'; // <- deine cloudflared-URL
            const LOCAL_WS = 'ws://localhost:8787/';
            const useLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const wsUrl = useLocal ? LOCAL_WS : PROD_WS;

            try {
                ws = new WebSocket(wsUrl);
            } catch (e) {
                console.error('WS init failed', e);
                chatHint.textContent = 'Status: websocket fehler';
                return;
            }

            ws.addEventListener('open', () => {
                console.log('WS open ->', wsUrl);
                chatHint.textContent = 'Status: verbunden';
            });

            ws.addEventListener('message', async (ev) => {
                try {
                    const msg = JSON.parse(ev.data);
                    if (msg.type === 'intro') {
                        myId = msg.id; myIdEl.textContent = myId; avatarEl.textContent = String(myId).slice(0, 2);
                        // gen keys and send public key
                        await genKeypair();
                        if (nickInput.value) {
                            try { ws.send(JSON.stringify({ type: 'set_nick', nick: nickInput.value })); } catch (e) { }
                        }
                    } else if (msg.type === 'users') {
                        users = msg.list || [];
                        renderUsers(); renderMessages();
                    } else if (msg.type === 'publicResponse') {
                        if (msg.publicKey) peerPublicCache.set(String(msg.target), msg.publicKey);
                    } else if (msg.type === 'msg') {
                        handleIncomingMsg(msg.from, msg.payload);
                    } else if (msg.type === 'system') {
                        console.log('system msg', msg);
                    }
                } catch (e) { console.error('ws message parse', e); }
            });

            ws.addEventListener('close', () => {
                console.log('WS closed');
                chatHint.textContent = 'Status: disconnected';
            });

            ws.addEventListener('error', (e) => {
                console.error('WS error', e);
                chatHint.textContent = 'Status: error';
            });
        }


        saveNick.addEventListener('click', () => {
            const n = nickInput.value.trim(); if (!n) return;
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'set_nick', nick: n }));
            } else {
                alert('Nicht verbunden: Nick wird gesetzt, sobald Verbindung besteht.');
            }
        });

        sendBtn.addEventListener('click', sendMessage);
        msgInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });

        // Start
        setupWS();

        // Make UI usable on mobile: focus handling
        msgInput.addEventListener('focus', () => { setTimeout(() => { messagesEl.scrollTop = messagesEl.scrollHeight; }, 300); });

        // small polyfill for older browsers (optional)
        if (!window.crypto || !crypto.subtle) {
            alert('Warning: WebCrypto API nicht verfügbar. Verschlüsselung funktioniert nicht.');
        }

    </script>
</body>

</html>
